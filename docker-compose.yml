services:
  redis:
    image: redis:7-alpine
    container_name: pholio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pholio:
    container_name: pholio-core-${APP_VERSION:-0.0.0}-${APP_ENV:-development}
    image: pholio-core:${APP_VERSION:-0.0.0}-${APP_ENV:-development}
    build:
      context: ./src
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${LOCAL_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${LOCAL_SUPABASE_ANON_KEY}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    ports:
      - "3000:3000" #host_port:container_port
    labels:
      - "author=Alfred Mah <alfredmjz@gmail.com>"
      - "version=${APP_VERSION:-0.0.0}"
    env_file:
      - .env
      - src/.env.local
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${LOCAL_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${LOCAL_SUPABASE_ANON_KEY}
      - REDIS_URL=redis://redis:6379

volumes:
  redis_data:
